<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBSU Undergrad Pass</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            font-size: 17px;
            font-weight: 600;
        }

        .status-icons { display: flex; gap: 6px; }
        .battery {
            background: #FFD700;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pass-card {
            background: #3F6E94;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            color: white;
            text-align: center;
        }

        .pass-title { font-size: 20px; margin-bottom: 15px; }
        .date { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .time { font-size: 32px; font-weight: 700; margin-bottom: 15px; }
        .transit-name { font-size: 34px; font-weight: 700; color: #FFE600; }
        .route { font-size: 22px; margin-bottom: 15px; }

        /* âœ… Buildings + Bus Scene */
       .bus-scene {
    position: relative;
    width: 100%;
    height: 180px;   /* âœ… Increased from 150px */
    overflow: hidden;
    margin-bottom: 20px;
}

.buildings {
    position: absolute;
    bottom: 0;
    left: 0;
    width: auto;
    height: 100%;
    object-fit: contain;
    z-index: 1;   /* âœ… Background */
}

.bus {
    position: absolute;
    bottom: 5px;
    width: 240px;
    z-index: 5;   /* âœ… Bring bus in front */
    animation: busMove 3s linear infinite;
}


        @keyframes busMove {
            0% { left: -300px; }
            60% { left: 40px; }
            100% { left: 420px; }
        }

        .expire-btn {
            background: #E74C3C;
            color: white;
            border: none;
            padding: 15px 60px;
            border-radius: 50px;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .expire-text { font-size: 16px; }
        .user-id { opacity: 0.9; }
    </style>
</head>

<body>

<div class="phone-container">

    <div class="status-bar">
        <div id="top-time">8:21</div>
        <div class="status-icons">
            <span>ðŸ“¶</span>
            <span>ðŸ“¶</span>
            <span class="battery">50</span>
        </div>
    </div>

    <div class="content">
        <div class="pass-card">

            <div class="pass-title">UNBSU Undergrad Pass</div>

            <div id="date" class="date"></div>
            <div id="clock" class="time"></div>

            <div class="transit-name">Fredericton Transit</div>
            <div class="route">10N Carlisle</div>

            <!-- âœ… Buildings + Bus From Folder -->
            <div class="bus-scene">
                <img class="buildings" src="images/buildings.jpg" alt="Buildings">
                <img class="bus" src="images/bus.jpg" alt="Bus">
            </div>

            <button class="expire-btn">Expire</button>
            <div class="expire-text">This pass expires after 14 minutes</div>
            <div class="user-id">User ID 1111578593</div>

        </div>
    </div>
</div>

<script>
    function updateTime() {
        const now = new Date();

        // âœ… Correct AST time (America/Moncton)
        const ast = new Date(now.toLocaleString("en-US", { timeZone: "America/Moncton" }));

        const dateString = ast.toLocaleDateString("en-US", {
            weekday: "short",
            month: "short",
            day: "2-digit",
            year: "numeric"
        });

        const timeString = ast.toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        });

        const topClockString = ast.toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit"
        });

        document.getElementById("date").innerText = dateString;
        document.getElementById("clock").innerText = timeString;
        document.getElementById("top-time").innerText = topClockString;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
