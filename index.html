<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>1 Ride Pass ‚Äî Codiac Transit</title>
<style>
  /* Use iOS system font (SF Pro / San Francisco) */
  :root{
    --pass-bg: #A34464; /* Option A chosen color */
    --yellow: #FFD800;
    --button: #FF6A58;
    --button-shadow: rgba(231,76,60,0.25);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:18px 0;
  }

  .phone-container{
    width:390px;
    height:844px;
    background:white;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    position:relative;
  }

  /* Top status + nav */
  .status-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 18px;
    font-weight:600;
    font-size:16px;
  }

  .nav-row{
    display:flex;
    align-items:center;
    gap:18px;
    padding:8px 16px 0 16px;
  }

  .menu-icon{width:26px; height:18px; display:flex; flex-direction:column; justify-content:space-between}
  .menu-icon span{height:3px;background:#333;border-radius:2px;display:block}
  .back-icon::before{content:"‚Äπ"; font-size:34px; color:#333; line-height:18px}

  .content{
    padding:16px;
    display:flex;
    justify-content:center;
  }

  .pass-card{
    width:100%;
    max-width:350px;
    background:var(--pass-bg);
    color:#fff;
    border-radius:12px;
    padding:18px 20px 28px 20px;
    box-shadow: inset 0 2px 0 rgba(255,255,255,0.02);
    text-align:center;
  }

  .top-small{
    font-size:16px;
    opacity:0.95;
    margin-bottom:8px;
  }

  .date{
    font-size:33px;
    font-weight:700;
    margin-bottom:12px;
    line-height:1;
  }

  .time{
    font-size:32px;
    font-weight:700;
    margin-bottom:8px;
  }

  .transit-name{
    font-size:35px;
    font-weight:730;
    color:yellow;
    margin:8px 0 6px 0;
  }

  .route{
    font-size:18px;
    margin-bottom:14px;
    opacity:0.95;
  }

  /* Scene area: buildings + bus */
  .bus-scene{
    position:relative;
    width:100%;
    height:170px; /* increased so building fits */
    overflow:hidden;
    margin:8px 0 18px 0;
    border-radius:6px;
    display:block;
  }

  /* Use the uploaded local file path for buildings (will be transformed by environment) */
  .buildings{
    position:absolute;
    left:0;
    bottom:0;
    height:100%;
    width:auto;
    object-fit:contain;
    z-index:1;
  }

  .bus{
    position:absolute;
    bottom:12px; /* tweak so bus sits on road */
    left:-320px;  /* start off-screen */
    width:240px;
    max-width:60%;
    height:auto;
    z-index:10;
    animation:busMove 3.5s linear infinite;
    will-change: transform, left;
  }

  @keyframes busMove{
    0%{ left:-320px; transform:translateX(0) }
    60%{ left:48px; transform:translateX(0) }
    100%{ left:420px; transform:translateX(0) }
  }

  .expire-btn{
    display:inline-block;
    margin:6px auto 12px auto;
    background:var(--button);
    color:white;
    border:none;
    padding:14px 56px;
    border-radius:40px;
    font-size:18px;
    font-weight:600;
    box-shadow:0 8px 20px var(--button-shadow);
    cursor:pointer;
  }

  .expire-text{
    font-size:20px;
    font-weight:700;
    margin:10px 0 6px 0;
  }

  .user-id{
    font-size:14px;
    opacity:0.9;
    margin-top:6px;
  }

  /* bottom nav (kept same pastel style) */
  .bottom-nav{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    display:flex;
    justify-content:space-around;
    align-items:center;
    padding:14px 10px 22px 10px;
    background:#fff;
    border-top:1px solid #eee;
  }

  .nav-item{display:flex;flex-direction:column;align-items:center;font-size:13px;color:#222}
  .nav-icon{
    width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    background:rgba(0,0,0,0.04); margin-bottom:8px; font-size:22px;
  }
  .nav-item.active .nav-icon{background:#7ee0e0;color:#fff}

  /* small responsive tweak */
  @media (max-width:420px){
    .phone-container{transform:scale(0.98)}
  }
</style>
</head>
<body>

<script>
  // AST clock: show date + time every second in America/Halifax (AST)
  function updateAST() {
    const now = new Date();
    const astTime = now.toLocaleString('en-US', { timeZone: 'America/Halifax',
      hour12: true,
      hour: 'numeric', minute: '2-digit', second: '2-digit'
    });
    const astDate = now.toLocaleDateString('en-US', { timeZone: 'America/Halifax',
      weekday: 'short', month: 'short', day: '2-digit', year: 'numeric'
    });

    // Put values
    const timeEl = document.getElementById('ast-time');
    const dateEl = document.getElementById('ast-date');
    const statusEl = document.getElementById('status-time');

    if(timeEl) timeEl.innerText = astTime;
    if(dateEl) dateEl.innerText = astDate;

    // Also update small status time (HH:MM)
    const parts = astTime.split(':');
    if(statusEl && parts.length >= 2){
      statusEl.innerText = parts[0] + ':' + parts[1].slice(0,2).trim();
    }
  }
  setInterval(updateAST, 1000);
  updateAST();

  // If you don't have images/bus.png present, the bus won't show.
  // If you uploaded bus to a different path (e.g. /mnt/data/your-bus.png),
  // replace the .bus src here programmatically:
  (function ensureBusPath(){
    const busImg = document.querySelector('.bus');
    // Example: if bus image is uploaded to /mnt/data/WhatsApp Image 2025-11-09 at 20.21.29_77f8c96e.jpg
    // busImg.src = '/mnt/data/WhatsApp Image 2025-11-09 at 20.21.29_77f8c96e.jpg';
    // If bus image already exists at "images/bus.png", nothing to do.
  })();

  // (Optional) simple expire countdown example (shows minutes remaining)
  // If you want a live countdown in minutes/seconds, replace logic here.
  // For now it shows a static minutes number; here's an example to count down from 89 minutes:
  (function startCountdownMinutes(mins){
    const end = Date.now() + mins*60*1000;
    const el = document.getElementById('expires-min');
    if(!el) return;
    function tick(){
      const left = Math.max(0, end - Date.now());
      const minutesLeft = Math.ceil(left / (60*1000));
      el.innerText = minutesLeft;
      if(left>0) requestAnimationFrame(()=>setTimeout(tick, 1000));
    }
    tick();
  })(15); // starts from 89 as in your screenshot

</script>

</html>
